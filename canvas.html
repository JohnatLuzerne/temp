<!DOCTYPE html>
<html>
<body>

<p>Image to use:</p>
<img id="scream" width="500" height="500" src="decodedImg.png" alt="pic">
<img id="scream2" width="500" height="500" src="decodedImg2.png" alt="pic">
<img id="scream3" width="500" height="500" src="decodedImg3.png" alt="pic">
<img id="scream4" width="500" height="500" src="decodedImg4.png" alt="pic">

<p>Canvas:</p>
<canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
window.onload = function() {
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var img = document.getElementById("scream");
  var img2 = document.getElementById("scream2");
  var img3 = document.getElementById("scream3");
  var img4 = document.getElementById("scream4");
  ctx.drawImage(img, 0, 0, 500, 500, 200, 200, 500, 500); // red
  ctx.drawImage(img2, 0, 0, 500, 500, -300, 200, 500, 500);  //orange
  ctx.drawImage(img3, 0, 0, 500, 500, -300, -300, 500, 500);
  ctx.drawImage(img4, 0, 0, 500, 500, 200, -300, 500, 500);
}
</script>

<p><strong>Note:</strong> The canvas tag is not supported in Internet 
Explorer 8 and earlier versions.</p>

</body>
</html>
